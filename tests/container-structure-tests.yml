schemaVersion: "2.0.0"

metadataTest:
  labels:
    - key: "maintainer"
      value: "bgauduch@github"
  cmd: ["bash"]
  workdir: "/workspace"

commandTests:
  - name: "Check Python version"
    command: "python"
    args: ["--version"]
    expectedOutput: ["Python 3.7.3"]

  - name: "Check Git version"
    command: "git"
    args: ["--version"]
    expectedOutput: ["git version 2.20.1"]

  - name: "Check JQ version"
    command: "jq"
    args: ["--version"]
    expectedOutput: ["jq-1.5"]

  - name: "Check Terraform CLI version"
    command: "terraform"
    args: ["version"]
    expectedOutput: ["Terraform v0.12.28"]

  - name: "Check AWS CLI version"
    command: "aws"
    args: ["--version"]
    expectedOutput: ["aws-cli/1.18.93"]

  - name: "Check Node version"
    command: "node"
    args: ["--v"]

  - name: "Check npm version"
    command: "npm"
    args: ["--v"]
